apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: rootProject.file('buildsystem/versions.gradle')
apply from: rootProject.file('buildsystem/dependencies.gradle')

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.name

        consumerProguardFiles 'consumer-rules.pro'
    }

}

dependencies {
    implementation project(":core")

    implementation deps.kotlin.stdlib

    implementation deps.android.appcompat
    implementation deps.material.material

    implementation deps.mobius.core
    implementation deps.mobius.extras
    implementation deps.mobius.android
}
