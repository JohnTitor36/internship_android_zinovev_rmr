apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: rootProject.file('buildsystem/versions.gradle')
apply from: rootProject.file('buildsystem/dependencies.gradle')

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.name

        consumerProguardFiles 'consumer-rules.pro'
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation project(":core")

    implementation deps.kotlin.stdlib

    implementation deps.android.appcompat
    implementation deps.android.fragment
    implementation deps.material.material

    implementation deps.dagger.dagger
    kapt deps.dagger.compiler

    implementation deps.rxJava.rx2
    implementation deps.rxJava.rxAndroid

    implementation deps.mobius.core
    implementation deps.mobius.extras
    implementation deps.mobius.rx2
    implementation deps.mobius.android
}
